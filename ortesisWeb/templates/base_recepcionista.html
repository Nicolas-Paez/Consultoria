{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrtesisWeb{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/recepcionista.css' %}">
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="sidebar_recepcionista">
            <div class="logos">
                <img src="{% static 'icons/hospital.svg' %}" alt="Logo logo_hospital">
                <img src="{% static 'icons/ua.svg' %}" alt="Logo UA">
            </div>
            <hr class="divider">
            <div class="profile">
                <img src="{% static 'icons/shield_person.svg' %}" alt="Icono terapeuta">
                <p>VICENTE SALINAS</p>
            </div>
            <hr class="divider">
            <ul class="menu">
                <li>
                    <a href="{% url 'recepcionista_pacientes_activos' %}" class="{% if request.path == 'recepcionista_pacientes_activos/' %}active{% endif %}">
                        <img src="{% static 'icons/list-users.svg' %}" alt="Listado de pacientes">
                        Pacientes
                    </a>
                </li>
                <li>
                    <a href="{% url 'recepcionista_terapeutas_activos' %}" class="{% if request.path == 'recepcionista_terapeutas_activos/' %}active{% endif %}">
                        <img src="{% static 'icons/therapist.svg' %}" alt="Listado de Terapeutas">
                        Terapeutas
                    </a>
                </li>
            </ul>
            <hr class="divider">
            <div class="logout">
                <a href="{% url 'logout' %}">
                    <img src="{% static 'icons/log-out.svg' %}" alt="Cerrar sesiÃ³n">
                    Salir
                </a>
            </div>
        </div>

        <div class="main-content">
            <main class="content">
                {% block content %}
                {% endblock %}
            </main>
        </div>

    </div>
    {% block extra_js %}
    {% endblock %}
    <script>
        const menuLinks = document.querySelectorAll('.menu a');
      
        menuLinks.forEach(link => {
          link.addEventListener('click', (event) => {
            // Remover la clase 'active' de todos los enlaces
            menuLinks.forEach(link => link.classList.remove('active'));
      
            // Agregar la clase 'active' al enlace clicado
            event.target.classList.add('active');
          });
        });
        document.querySelector('.filtro-btn').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        });
      </script>
</body>

</html>
