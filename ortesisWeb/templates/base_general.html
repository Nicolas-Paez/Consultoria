{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrtesisWeb{% endblock %}</title>
    <!--     Fuente JOST    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos generales -->
    <link rel="stylesheet" href="{% static 'css/base/grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    
    <!-- Bloque adicional para cargar estilos CSS o meta tags específicos -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="contenedor-grid">
        <!-- Sidebar -->
        <aside class="sidebar_terapeuta">
            <div class="logos">
                <img class="logo_hospital" src="{% static 'images/logo_hospital_blanco.svg' %}" alt="Logo logo_hospital">
                <img class="logo_u" src="{% static 'images/logo_universidad_blanco.svg' %}" alt="Logo UA">
            </div>
            <hr class="divider">
            <div class="profile">
                <img src="{% static 'icons/therapist.svg' %}" alt="Icono terapeuta">
                <p>DR. VICENTE SALINAS</p>
            </div>
            <hr class="divider">
            <ul class="menu">
                <li>
                    <a href="{% url 'perfil' %}" class="{% if request.path == 'perfil/' %}active{% endif %}">
                        <img src="{% static 'icons/user-profile.svg' %}" alt="Perfil terapeuta">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="{% url 'pacientes' %}" class="{% if request.path == 'pacientes/' %}active{% endif %}">
                        <img src="{% static 'icons/list-users.svg' %}" alt="Listado de pacientes">
                        Pacientes
                    </a>
                </li>
                <li>
                    <a href="{% url 'agenda' %}" class="{% if request.path == 'agenda/' %}active{% endif %}">
                        <img src="{% static 'icons/calendar.svg' %}" alt="Agenda terapeuta">
                        Agenda
                    </a>
                </li>
            </ul>
            <hr class="divider">
            <div class="logout">
                <a href="{% url 'logout' %}">
                    <img src="{% static 'icons/log-out.svg' %}" alt="Cerrar sesión">
                    Salir
                </a>
            </div>
        </aside>

        <!-- Header -->
        <header class="header">
            {% block header %}{% endblock %}
            <div class="notification-icon">
                <a href="#">
                    <img src="{% static 'icons/notification.svg' %}" alt="notificación">
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}
            <!-- Aquí se cargará el contenido específico de cada página -->
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 OrtesisWeb</p>
        </footer>
    </div>
    

    <!-- JavaScript general -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        const menuLinks = document.querySelectorAll('.menu a');
    
        menuLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            // Remover la clase 'active' de todos los enlaces
            menuLinks.forEach(link => link.classList.remove('active'));
    
            // Agregar la clase 'active' al enlace clicado
            event.target.classList.add('active');
        });
        });
        document.querySelector('.filtro-btn').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        });
    </script>
    
    <!-- Bloque adicional para cargar scripts JS específicos -->
    {% block extra_js %}{% endblock %}
</body>

</html>
